<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />

		<style>
			.mui-bar{
				-webkit-box-shadow: 0 0 2px rgba(0,0,0,.3);
			}
			#UserName{
				border:1px solid white;/*为了显示居中效果明显为 div 设置了边框*/
				padding-left:133px;
				height:30px;
				line-height:30px;
			}
			.mui-icon-email{
				/* border:1px solid red;/*为了显示居中效果明显为 div 设置了边框*/ */
				width:50px;/*定宽*/
				padding-left:8px;
				font-size: 28px;
			}
			.mui-icon-settings{
				/* border:1px solid red;/*为了显示居中效果明显为 div 设置了边框*/ */
				width:50px;/*定宽*/
				padding-right:8px;
				font-size: 28px;
			}
			#Usertou{
				/* border:1px solid red;/*为了显示居中效果明显为 div 设置了边框*/ */
			}
			.mui-icon-arrowright{
				/* border:1px solid red;/*为了显示居中效果明显为 div 设置了边框*/ */
				height:65px;/*定宽*/
				line-height:65px;
				font-size: 28px;
			}
			.mui-icon-arrowleft{
				/* border:1px solid red;/*为了显示居中效果明显为 div 设置了边框*/ */
				height:65px;/*定宽*/
				line-height:65px;
				font-size: 28px;
				visibility: hidden;
			}
			#edit{
				border:1px solid white;/*为了显示居中效果明显为 div 设置了边框*/
				text-align: center;
			}
		</style>
	</head>

	<body>

		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--顶部编辑资料模块-->
				<div class="mui-media" style="height:150px;background-color:white;">
					<!--头部-->
					<div id="topbar">
						<span class="mui-icon mui-icon-email mui-media-object mui-pull-left"></span>
						<span class="mui-icon mui-icon-settings mui-media-object mui-pull-right"></span>
						<div id="UserName">谁说地球是圆的</div><!--用户名-->	
					</div>

					<br />
					
					<!--中部-->
					<div id="contents">
						<span class="mui-icon mui-icon-arrowright mui-media-object mui-pull-right"></span>
						<span class="mui-icon mui-icon-arrowleft mui-media-object mui-pull-left"></span>
						<div align="center"><img id="Usertou" src="images/Usertou.png" /></div>
					</div>
					
					<!--底部-->
					<div id="editprofile">
						<p id="edit">编辑资料</p>
					</div>
				</div>
				
				<div class="mui-media" style="height:12px;"></div>
				
				<!--中部功能选项卡-->
				<div class="mui-media" style="height:600px;background-color:white;">
					
				</div>
				
			</div>
		</div>


		<!--底部tab选项卡-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="disc.html">
				<span class="mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">发现</span></a>
			<a class="mui-tab-item" href="shelf.html">
				<span class="mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">书架</span></a>
			<a class="mui-tab-item" href="thought.html">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">想法</span></a>
			<a class="mui-tab-item mui-active" id="defaultTap">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span></a>
		</nav>


		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			<!--控制页面跳转-->
			var id = 0;
			mui(".mui-bar-tab").on('tap', '.mui-tab-item', function() {
				id = this.getAttribute("href");
				if (id != null) {
					mui.openWindow({
						url: id,
						id: id
					});
				}
			});

			(function($) {
				$(".mui-scroll-wrapper").scroll({});
			})(mui);
		</script>
	</body>

</html>
