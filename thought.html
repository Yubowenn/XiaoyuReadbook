<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>
	<style>
		.mui-card>mui-card-content{
			padding-left: 20px;
			padding-top: 20px;
			padding-bottom: 20px;
		}
	</style>

	<body>


		<!--内容区域-->
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header">
				%小宇哥%
				<p>发表于 2018-11-11 11:11</p>
			</div>
			<!--内容区-->
			<div class="mui-card-content">Am I green?</div>
			<!--页脚，放置补充信息或支持的操作-->
			<div class="mui-card-footer mui-card-media">
				<span class="mui-icon mui-icon-paperplane"></span>
			</div>
		</div>


		<!--底部选项卡-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="disc.html">
				<span class="mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">发现</span></a>
			<a class="mui-tab-item" href="shelf.html">
				<span class="mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">书架</span></a>
			<a class="mui-tab-item mui-active" id="defaultTap">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">想法</span></a>
			<a class="mui-tab-item" href="myself.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span></a>
		</nav>



		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			<!--控制页面跳转-->
			var id = 0;
			mui(".mui-bar-tab").on('tap', '.mui-tab-item', function() {
				id = this.getAttribute("href");
				if (id != null) {
					mui.openWindow({
						url: id,
						id: id
					});
				}
			});
		</script>
	</body>

</html>
