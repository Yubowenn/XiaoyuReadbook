<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发现页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />

		<style>
			#searchengine{
				width: 300;
				border-radius: 10px;
				margin:10px;
			}
		</style>
	</head>

	<body>

		<!--顶部搜索框-->
		<div class="mui-input-row mui-search" id="searchengine">
			<input type="search" class="mui-input-clear" placeholder="龙族">
		</div>


		<!--内容部分-->



		<!--底部选项卡-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="defaultTap">
				<span class="mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">发现</span></a>
			<a class="mui-tab-item" href="shelf.html">
				<span class="mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">书架</span></a>
			<a class="mui-tab-item" href="thought.html">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">想法</span></a>
			<a class="mui-tab-item" href="myself.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span></a>
		</nav>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			<!--控制页面跳转-->
			var id = 0;
			mui(".mui-bar-tab").on('tap', '.mui-tab-item', function() {
				id = this.getAttribute("href");
				if (id != null) {
					mui.openWindow({
						url: id,
						id: id
					});
				}
			});
		</script>
	</body>

</html>
