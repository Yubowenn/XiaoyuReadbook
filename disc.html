<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发现页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">

		<style>
			#searchengine{
				width: 300;
				height:40px;
				line-height: 40px;
				border-radius: 0px;
				margin:10px;
			}
			.mui-bar{
				/* -webkit-box-shadow: 0 0 2px rgba(0,0,0,.3); */
			}
			.discovery_page{
				border-radius: 10px;
				margin-top:11px;
				margin-left:20px;
				margin-bottom: 11px;
				margin-right: 20px;
			}
			.mui-scroll-wrapper{
				/* border:1px solid red; */
				margin-bottom:50px;
			}
			
		</style>
	</head>

	<body>


		<div id="refreshContainer" class="mui-scroll-wrapper">
			<!--顶部搜索框-->
			<div class="mui-scroll">
				<div class="mui-input-row mui-search" id="searchengine">
					<input type="search" class="mui-input-clear" placeholder="龙族">
				</div>

				<img class=" discovery_page" id="page1" src="images/dis1.jpg" height="520px" width="335px" />
				<img class=" discovery_page" id="page2" src="images/dis2.jpg" height="520px" width="335px" />
				<img class=" discovery_page" id="page3" src="images/dis3.jpg" height="520px" width="335px" />
				<img class=" discovery_page" id="page4" src="images/dis4.jpg" height="520px" width="335px" />
			</div>
		</div>





		<!--底部选项卡-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="defaultTap">
				<span class="mui-icon iconfont icon-faxian"></span>
				<span class="mui-tab-label">发现</span></a>
			<a class="mui-tab-item" href="shelf.html">
				<span class="mui-icon iconfont icon-shu"></span>
				<span class="mui-tab-label">书架</span></a>
			<a class="mui-tab-item" href="thought.html">
				<span class="mui-icon iconfont">&#xe600;</span>
				<span class="mui-tab-label">想法</span></a>
			<a class="mui-tab-item" href="myself.html">
				<span class="mui-icon iconfont">&#xe612;</span>
				<span class="mui-tab-label">我</span></a>
		</nav>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			<!--控制页面跳转-->
			var id = 0;
			mui(".mui-bar-tab").on('tap', '.mui-tab-item', function() {
				id = this.getAttribute("href");
				if (id != null) {
					mui.openWindow({
						url: id,
						id: id
					});
				}
			});
			<!--页面滚动-->
			(function($) {
				$(".mui-scroll-wrapper").scroll({});
			})(mui);
		</script>
	</body>

</html>
