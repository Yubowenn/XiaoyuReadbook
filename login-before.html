<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登入前展示页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.product-icon {
				text-align: center;
				height: 100px;
				line-height: 100px;
				background: #999;
			}
			
			#signin{
				    position: absolute;
				    bottom: 40px;
				    width: 60%;
				    left: 20%;
			}
		</style>
	</head>
	<body>



		<!--载入界面标题-->
		<div class="mui-content">
			<div class="product-icon"><span>小宇读书</span></div>
		</div>

		<button data-loading-icon-position="right" type="button" class="mui-btn mui-btn-blue mui-btn-outlined"
		 id="signin">快速登入</button>





	</body>

	<script>
		mui.init()

		mui(document.body).on('tap', '.mui-btn', function(e) {
			mui(this).button('loading');
			setTimeout(function() {
				mui(this).button('reset');
			}.bind(this), 2000);
			mui.openWindow({
				url: 'disc.html',
				id: 'disc'
			});
		});

	</script>


</html>
